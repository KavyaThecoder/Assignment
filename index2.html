<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Examples</title>
</head>
<body>
    <h1>Lists Example</h1>
    <h1>Orderd List</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
    <h2>Nested List with Images</h2>
    <ol>
        <li>Fruits
        <ul type="i">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <li>Vegetables</li>
        <ul type="square">
            <li>Carrot</li>
            <li>Lettuce</li>
            <li>Tomato</li>
        </ul>
    </li>
    </ol>
    <img src="https://media.istockphoto.com/id/160356158/photo/fruits-and-veggies-in-wood-box-with-white-backdrop.jpg?s=612x612&w=0&k=20&c=WMWJuSBYbXtk7gfGCb3FkI2Eycd_2TkwQv8W34rUAQY=" alt="Example Image" width="200">
</body>
</html>
